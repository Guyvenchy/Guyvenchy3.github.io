<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Us</h1>
                <p>
                    Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
                </p>
            </header>
            <main>
                <form action="https://getform.io/f/ce397999-a9e0-4ff2-83da-135daf6c7b8d" method="POST">
                    <div class="wcwhw">
                        <b><label for="wcwhw_id">
                            What can we help you with?
                        </label></b>
                        <select id="wcwhw_id" name="wcwhw">
                            <option value="none" disabled selected>
                                Select what we can help you with
                            </option>
                            <option value="coding">Coding</options>
                            <option value="graphic_design">Graphic Design</option>
                            <option value="web_development">Web Development</option>
                            <option value="film_making">Film Making</option>
                        </select>
                    </div>
                    <div class="name_input">
                        <b><label for="name_id">Name</label></b>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name"
                            required
                            minlength="2"
                            placeholder="E.g. Greg Adams">
                    </div>
                    <div class="email_input">
                        <b><label for="email_id">Email</label></b>
                        <input 
                            type="text" 
                            id="email_id" 
                            name="email"
                            required
                            minlength="2"
                            placeholder="E.g. Youremail@gmail.com">
                    </div>
                    <div class="message_id">
                        <b><label for="message_id">Message</label></b>
                        <textarea
                            id="message_id"
                            name="message"
                            required
                            max length="260"
                            >
                        </textarea>
                    </div>
                    <div class="button">
                        <input type="send=" value="Send">
                    </div>
                </form>
            </main>
        </section>
    </body>
</html>
