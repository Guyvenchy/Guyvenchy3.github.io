<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <legend><b>Form</b></legend>
                
                <p>What is your name?</p>
                <div>
                    <label for="first_name_id">First Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div>
                    <label for="middle_name_id">Middle Name:</label>
                    <input type="text" id="middle_name_id" name="middle_name">
                </div>
                    <label for="last_name_id">Last Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>

                <p>What is your best skill?</p>
                <div>
                    <input type="radio" id="communicating_radio" name="program" value="communicating">
                    <label for="communicating_radio">Communicating</label>
                </div>
                <div>
                    <input type="radio" id="listening_radio" name="program" value="listening">
                    <label for="listening_radio">Listening</label>
                </div>
                <div>
                    <input type="radio" id="problem_radio" name="program" value="problem">
                    <label for="problem_radio">Problem-Solving</label>
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
